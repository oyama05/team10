	<h2>●現在地周辺の本日の試合情報</h2>
	<div id="mapid"></div>

  <script>
		//
        // TODO: Write JavaScript code here
        //
        // 池袋を中心に地図描画
        var map = L.map('mapid', {
          center: [35.729682, 139.712186],
          zoom: 15,
        }); 

        // OpenStreetMap から地図画像を読み込む
        var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',});

        tileLayer.addTo(map);

        // マーカー画像の場所を指定する
        var features = [];
        var place = [{
          "name": "豊島区立南池袋公園",
          "lat": "35.727587",
          "long": "139.714377"
        }, {
          "name": "豊島区立池袋西口公園",
          "lat": "35.730122",
          "long": "139.708788"
        }, ]
        // GeoJSON形式で複数個のマーカーを設定する
        for (var i = 0; i < place.length; i++) {
          features.push({ 
            "type": "Feature",
            "properties": {
            "name": place[i].name
          },
        "geometry": {
          "type": "Point",
          "coordinates": [place[i].long, place[i].lat]
        }
      });
      }
    L.geoJson(features, {
    onEachFeature: function(features, layer) {
      if (features.properties &&  features.properties.name) {
      layer.bindPopup(features.properties.name);
      }
    }
  }).addTo(map);

	</script>
